<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>P&P Medical Imaging Consultants</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #ffffff;
      --accent: #6a5138; /* warm neutral brown */
      --muted: #7d6a59;
      --max-width: 900px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: "Montserrat", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:var(--bg);
      color: #222;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:40px 20px;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
    }
    .card{
      width:100%;
      max-width:var(--max-width);
      border-radius:12px;
      padding:36px;
      box-shadow: 0 6px 30px rgba(30,30,30,0.06);
      background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(250,249,247,0.98));
      display:flex;
      gap:32px;
      align-items:center;
    }
    .brand{
      display:flex;
      gap:20px;
      align-items:center;
    }
    .logo{
      width:120px;
      height:120px;
      flex:0 0 120px;
      display:grid;
      place-items:center;
      border-radius:50%;
      background:transparent;
      border:2px solid var(--accent);
      overflow:hidden;
    }
    .logo img{width:84%; height:auto; display:block}
    .company{
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .company h1{
      margin:0;
      font-family: 'Playfair Display', Georgia, serif;
      font-size:26px;
      letter-spacing:0.6px;
      color:var(--accent);
      font-weight:700;
    }
    .company .role{
      margin:0;
      font-size:14px;
      color:var(--muted);
      text-transform:uppercase;
      letter-spacing:2px;
      font-weight:600;
    }
    .details{
      margin-left:auto;
      text-align:right;
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .cta{
      margin-top:12px;
    }
    .contact-btn{
      display:inline-block;
      text-decoration:none;
      padding:10px 18px;
      border-radius:8px;
      border:1px solid var(--accent);
      color:var(--accent);
      font-weight:600;
      font-size:14px;
      background:transparent;
    }
    .contact-btn:hover{background:rgba(106,81,56,0.06)}

    /* Responsive */
    @media (max-width:640px){
      .card{flex-direction:column; text-align:center; gap:18px}
      .details{margin-left:0; text-align:center}
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <div class="brand">
      <div class="logo" aria-hidden="true">
        <!-- Using P&P.png as the logo -->
        <img src="P&P.png" alt="P&amp;P Medical Imaging Consultants logo" />
      </div>

      <div class="company">
        <h1>P&amp;P</h1>
        <div class="role">Medical Imaging Consultants</div>
      </div>
    </div>

    <div class="details">
      <div style="font-size:14px; color:var(--muted);">Modern · Southern · Neutral palette</div>

      <!-- Contact link composes an email using mailto: -->
      <div class="cta">
        <a class="contact-btn" href="mailto:contact@ppmedicalimaging.com?subject=Inquiry%20to%20P%26P%20Medical%20Imaging%20Consultants">Contact Us</a>
      </div>

      <div style="font-size:12px; color:#9b8e81;">&copy; <span id="year"></span> P&amp;P Medical Imaging Consultants</div>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      document.getElementById('year').textContent = new Date().getFullYear();
    })
  </script>
</body>
</html>
